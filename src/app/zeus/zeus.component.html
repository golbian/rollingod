<div class="god-info">
  <div>
    <h1>{{zeus.name}}</h1>
  </div>
  <div>
    <h2>{{zeus.description}}</h2>
  </div>
  <div *ngFor="let element of zeus.powers">
    <button (click)="damage(element)">
      <h2>{{element.description}}</h2>
    </button>
  </div>
  <div *ngFor="let element of zeus.powers" class="hide">
    <button (click)="damage(element)">
      <h2>{{element.description}}</h2>
    </button>
  </div>
</div>
