<ion-header [translucent]="true">

<ion-content [fullscreen]="true">

    <ion-toolbar>

  <div class="full-board">
    <div class="player-board achille-board">
      <app-achille (AchilleInfoEmitter)='getAchilleInfo($event)' (TurnAchilleInfoEmitter)='getAchilleTurn($event)' [AchilleState]= "AchilleState"></app-achille>

    </div>
  </div>
